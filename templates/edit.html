{% extends 'base.html' %}

{% block title %} Todo List - Edit Item {% endblock %}

{% block content %}

    <div class="container">

    {% if all_items %}
        <form class="col s12" method="POST">
            {%  csrf_token %}
          <div class="row">
            <div class="input-field col s2">
              <textarea id="textarea1" class="materialize-textarea" name="item"></textarea>
              <label for="textarea1">{{ all_items.item }}</label>

                <input type="hidden" value="{{  item.completed }}" name="completed">
            </div>
              <div class="input-field col s2">
              <button class="waves-effect waves-light btn-floating green darken-1" type="submit"><i class="material-icons">done</i></button>
            </div>
          </div>
        </form>
    </div>
    {% endif %}


{% endblock %}
